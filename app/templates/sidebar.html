<aside class="room-list">
  <h1 class="room-list-title">Bloc Chat</h1>

  <button type="button" class="btn btn-default add-room-btn" ng-click="home.open()">+ Add Room</button>

  <ul class="list-unstyled">
    <li class="room-list-item" ng-repeat="room in home.roomList.all">
      <a href="" ng-click="home.messageList.getByRoomId(room.$id); home.roomList.setRoomName(room.room); home.roomList.clicked(room)" ng-class="{active: isActive(room)}">{{ room.room }}</a>
    </li>
  </ul>

</aside>
